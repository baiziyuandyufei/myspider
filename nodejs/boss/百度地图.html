<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>地理编码查询</title>
  <script src="https://api.map.baidu.com/api?v=3.0&ak=CG8eakl6UTlEb1OakeWYvofh"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #addressInput {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>输入地址查询经纬度</h2>
  <input type="text" id="addressInput" placeholder="请输入地址，例如：北京市海淀区中关村">
  <button id="submitButton">查询</button>
  <div id="result"></div>

  <script>
    $(document).ready(function() {
      var ak = "CG8eakl6UTlEb1OakeWYvofh";  // 百度地图API密钥

      $('#submitButton').click(function() {
        var address = $('#addressInput').val().trim();
        if (!address) {
          alert('请输入地址');
          return;
        }

        // 创建地理编码实例
        var geocoder = new BMap.Geocoder();

        // 地理编码
        geocoder.getPoint(address, function(point) {
          if (point) {
            var resultDiv = $('#result');
            resultDiv.html('<p><strong>输入地址：</strong>' + address + '</p>' +
                           '<p><strong>经度：</strong>' + point.lng + '</p>' +
                           '<p><strong>纬度：</strong>' + point.lat + '</p>');
          } else {
            alert('未能找到该地址的经纬度信息');
          }
        }, "北京市");  // 可以指定一个默认城市，如果没有找到具体位置，会返回该城市的经纬度

      });
    });
  </script>
</body>
</html>
